{% extends 'base.html' %}
{% block content %}
    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form method="post">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Login</h1>
                {% csrf_token %}
                {{ form }}

                <input class="btn submit" type="submit" value="Login">
            </div>

            <div class="second-option">

            <!-- Link to Register Page-->
            <p>Don't have account? <a href="{% url 'profile-create' %}">Register</a></p>
        </div>
        </form>
    </section>
{% endblock %}
