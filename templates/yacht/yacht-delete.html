{% extends 'base.html' %}
{% block content %}
    <!-- edit game form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'yacht-delete' pk=object.pk %}">
            <div class="container">

                <h1>Delete Yacht</h1>

                {% csrf_token %}
                {{ form }}

                <input class="btn submit" type="submit" value="Delete Yacht">

            </div>
        </form>
    </section>
{% endblock %}
