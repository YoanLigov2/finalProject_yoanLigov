{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>LigovAuto</title>
</head>

<body>
<div id="box">
    <header>

        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'index' %}"><span>L</span>IGOV <span>A</span>UTO</a></h1>

        <nav>
            <a href="{% url 'catalogue' %}">Catalogue</a>
            <!-- if the user has not created a profile -->
            {% if not request.user.is_authenticated %}
                <a href="{% url 'profile-create' %}">Register</a>
                <a href="{% url 'login' %}">Login</a>
            {% else %}
                <!-- if the user has created a profile -->
                <a href="{% url 'add-vehicle' %}">Add Vehicle</a>
                <a href="{% url 'profile-details' request.user.pk %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </nav>
    </header>

{% block content %}
{% endblock %}

    <!-- footer -->
    <footer>
        &copy;LigovAuto Team 2023. All rights reserved.
    </footer>

</div>
</body>
</html>
