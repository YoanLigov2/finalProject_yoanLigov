{% extends 'base.html' %}
{% block content %}

    {% if not object_list %}
        <!-- Display paragraph: If there are no cars yet-->
        <p class="no-articles">No Trucks yet</p>
    {% else %}
        <!-- Display div "car" with information about every car (if any)-->

        <section id="catalogue">
            <h1>Total Trucks: {{ object_list.count }}</h1>
            {% for truck in object_list %}
                <!-- first car-->
                <div class="car-card">
                    <div class="image-wrap">
                        <!-- car image -->
                        <img src="{{ truck.image_url }}"
                             alt="Sport Car">
                    </div>
                    <!-- car type -->
                    <h3>{{ truck.model }}</h3>
                    <!-- car model -->
                    <h1>{{ truck.year }}</h1>
                    <div class="details-buttons">
                        <!-- car details button -->
                        <a href="{% url 'truck-details' pk=truck.pk %}" class="details-btn">Details</a>
                    </div>
                </div>
            {% endfor %}

        </section>

    {% endif %}
{% endblock %}
