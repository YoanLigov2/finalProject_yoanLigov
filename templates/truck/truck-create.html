{% extends 'base.html' %}

{% block content %}
    <section id="create-page" class="auth">
        <!-- create car form -->
        <form id="create" method="post" action="{% url 'truck-create' %}">
            <div class="container">
                <h1 class="form-create-headline">Create Truck</h1>

                {% csrf_token %}
                {{ form }}


                <input class="btn" type="submit" value="Create Truck">
            </div>
        </form>
    </section>
{% endblock %}
