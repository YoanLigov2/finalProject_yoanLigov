{% extends 'base.html' %}

{% block content %}
    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'motorbike-create' %}" enctype="multipart/form-data">
            <div class="container">
                <h1 class="form-create-headline">Add Motorbike</h1>

                {% csrf_token %}
                {{ form }}


                <input class="btn" type="submit" value="Create Motorbike">
            </div>
        </form>
    </section>
{% endblock %}
