{% extends 'base.html' %}
{% block content %}
    <!-- edit car form -->
    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'motorbike-edit' pk=object.pk %}">
            <div class="container">

                <h1>Edit Motorbike</h1>

                {% csrf_token %}
                {{ form }}

                <input class="btn submit" type="submit" value="Edit Motorbike">
            </div>
        </form>
    </section>

{% endblock %}
