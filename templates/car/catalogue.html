{% extends 'base.html' %}
{% block content %}

    {% if not object_list %}
        <!-- Display paragraph: If there are no cars yet-->
        <p class="no-articles">No Cars yet</p>
    {% else %}
        <!-- Display div "car" with information about every car (if any)-->

        <section id="catalogue">
            <h1>Total Cars: {{ object_list.count }}</h1>
            {% for car in object_list %}
                <!-- first car-->
                <div class="car-card">
                    <div class="image-wrap">
                        <!-- car image -->
                        <img src="{{ car.image.url }}"
                             alt="Sport Car">
                    </div>
                    <!-- car type -->
                    <h3>{{ car.car_type }}</h3>
                    <!-- car model -->
                    <h1>{{ car.model }}</h1>
                    <div class="details-buttons">
                        <!-- car details button -->
                        <a href="{% url 'car-details' pk=car.pk %}" class="details-btn">Details</a>
                    </div>
                </div>
            {% endfor %}

        </section>

    {% endif %}
{% endblock %}
