version: '3.4'

services:

  web:
    image: ligov/ligovauto
    build: .
    ports:
      - "8000:8000"
    env_file:
      - ./envs/.env
    volumes:
      - /tmp/for_deploy/static:/app/static
      - /tmp/for_deploy/media:/app/media
    depends_on:
      - postgres
    command: python manage.py runserver 0.0.0.0:8000
  postgres:
    image: postgres
    env_file:
      - ./envs/.env
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./postgresql:/var/lib/postgresql/data